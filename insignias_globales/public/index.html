<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    :root {

    }
    body {

    }
    .btn-primary {
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      background-color: #e66d00;
      transform: translateY(-1px);
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .logo {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <!-- Logo -->
    <div class="logo-container">
      <img src="/assets/images/logo-uninunez.jpg" alt="UNIN칔칌EZ Logo" class="logo">
    </div>

    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">游 춰Inicia tu Misi칩n Global!</h1>

    <!-- Registro -->
    <div id="registerSection">
      <h2 class="text-lg font-semibold mb-3">Crear cuenta</h2>
      <input id="regName" type="text" placeholder="Nombre completo" class="w-full p-2 mb-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"/>
      <input id="regEmail" type="email" placeholder="Correo institucional" class="w-full p-2 mb-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"/>
      <input id="regPassword" type="password" placeholder="Contrase침a" class="w-full p-2 mb-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"/>
      <button onclick="registerUser()" class="btn-primary w-full">Registrar como Agente Global</button>
      <p class="text-center mt-4">
        쯏a tienes cuenta? <button onclick="showLogin()" class="text-orange-600 underline font-medium">Inicia sesi칩n</button>

    </div>

    <!-- Login -->
    <div id="loginSection" class="hidden">

      <input id="loginEmail" type="email" placeholder="Correo institucional" class="w-full p-2 mb-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"/>
      <input id="loginPassword" type="password" placeholder="Contrase침a" class="w-full p-2 mb-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"/>
      <button onclick="loginUser()" class="btn-primary w-full">Entrar a mi Misi칩n</button>
      <p class="text-center mt-4">
        쯅uevo aqu칤? <button onclick="showRegister()" class="text-orange-600 underline font-medium">Reg칤strate</button>
      </p>
    </div>

    <p id="message" class="text-red-500 text-sm mt-3 text-center"></p>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('registerSection').classList.add('hidden');
    }
    function showRegister() {
      document.getElementById('registerSection').classList.remove('hidden');
      document.getElementById('loginSection').classList.add('hidden');
    }
  </script>
  <script src="auth.js"></script>
</body>
</html>
