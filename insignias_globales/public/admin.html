<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Misiones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loader" class="flex justify-center items-center h-screen">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div id="admin-panel" class="hidden max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Panel de Administrador</h1>
            <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-600">Cerrar sesión</button>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Misiones Pendientes de Revisión</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estudiante</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Misión</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prueba (URL)</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="submissions-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Las filas se insertarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <div id="no-submissions" class="hidden text-center py-8">
                    <p class="text-gray-500">No hay misiones pendientes de revisión.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para ver la prueba -->
    <div id="proof-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Prueba de la Misión</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">El estudiante ha enviado el siguiente enlace como prueba:</p>
                    <a id="modal-proof-link" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-700 break-all"></a>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close-button" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Firebase y Autenticación -->
    <script src="/firebase-config.js"></script>
    <script src="/auth-manager.js"></script> 
    <script src="/admin.js?v=1.0"></script>

</body>
</html>
